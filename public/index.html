<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="search"
      href="%PUBLIC_URL%/search.xml"
      title="Pi Blockexplorer"
      type="application/opensearchdescription+xml"
    />
    <title>Pi Blockexplorer</title>

    <style type="text/css">
      body {
        background-color: #3c4452 !important;
      }

      #loading-indicator {
        width: 100%;
        height: 100%;
        color: #07a2cc;
        font-size: 1.6em;
        text-align: center;
        margin-top: 20%;
      }
    </style>
  </head>

  <body>
    <div id="root"><div id="loading-indicator"></div></div>
    <script type="text/javascript">
      var count = 0
      const loadingIndicator = setInterval(() => {
        const indicator = document.getElementById("loading-indicator")
        if (!indicator) {
          clearInterval(loadingIndicator)
          return
        }
        count++
        indicator.innerHTML = new Array(count % 10).join(".")
      }, 100)
    </script>
    <script async src="https://media.ethicalads.io/media/client/ethicalads.min.js"></script>
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "fb352560547d4b2192cb3dbf4d174a08"}'></script><!-- End Cloudflare Web Analytics -->
  </body>
</html>
